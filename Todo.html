<!DOCTYPE html>
<!-- saved from url=(0046)https://www.kirupa.com/react/examples/todo.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>React! React! React!</title>
  <script src="./Todo_files/react-15.0.0-rc.2.js.download"></script>
  <script src="./Todo_files/react-dom-15.0.0-rc.2.js.download"></script>
  <script src="./Todo_files/browser.min.js.download"></script>

  <style>
    body {
      padding: 50px;
      background-color: #66CCFF;
      font-family: sans-serif;
    }
    .todoListMain .header input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #FFF;
    }
    .todoListMain .header button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background-color: #0066FF;
      color: #FFF;
      border: 2px solid #0066FF;
    }

    .todoListMain .header button:hover {
      background-color: #003399;
      border: 2px solid #003399;
      cursor: pointer;
    }

    .todoListMain .theList {
      list-style: none;
      padding-left: 0;
      width: 255px;
    }

    .todoListMain .theList li {
      color: #333;
      background-color: rgba(255,255,255,.5);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

  </style>
</head>

<body>
  <div id="container"><div data-reactroot=""><div class="todoListMain"><div class="header"><input placeholder="enter task"><button>add</button></div><ul class="theList"><li>ddasd</li></ul></div></div></div>
  <script type="text/babel">
    var destination = document.querySelector("#container");

    var TodoItems = React.createClass({
      render: function() {
        var todoEntries = this.props.entries;

        var listItems = [];

        for (var i = 0; i < todoEntries.length; i++) {
          var entry = todoEntries[i];
          listItems.push(<li key={"item" + i}>{entry}</li>);
        }

        return (
          <ul className="theList">
            {listItems}
          </ul>
        );
      }
    });

    var TodoList = React.createClass({
      getInitialState: function() {
        return {
          items: [],
          textValue: ""
        };
      },
      updateValue: function(e) {
        this.setState({
            textValue: e.target.value
        });
      },
      addItemEnter: function(e) {
        if (e.key == "Enter") {
            this.addItem();
        }
      },
      addItem: function(e) {
        var itemArray = this.state.items;
        itemArray.push(this.state.textValue);

        this.setState({
          items: itemArray
        });

        this._inputElement.value = "";
      },
      render: function() {
          return (
            <div className="todoListMain">
              <div className="header">
                <input ref={(a) => this._inputElement = a}
                       onKeyPress={this.addItemEnter}
                       placeholder="enter task"
                       onChange={this.updateValue}>
                </input>
                <button onClick={this.addItem}>add</button>
              </div>
              <TodoItems entries={this.state.items}/>
            </div>
          );
        }
    });

    ReactDOM.render((
      <div>
        <TodoList/>
      </div>
    ), destination);
  </script>



</body></html>
